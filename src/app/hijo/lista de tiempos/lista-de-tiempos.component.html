<ul class="lista-tiempos contenedor">
  <li
    class="tiempo"
    *ngFor="let tiempo of obj.listaDeTiempos; let indiceDeTiempo = index"
    (click)="agregarAlPrincipal(tiempo, obj)"
    (mouseenter)="activarBotonEliminar(indiceDeTiempo, obj)"
    (mouseleave)="desactivarBotonEliminar(indiceDeTiempo, obj)">
    <p class="contenedor-tiempo-texto">
      <span class="icon-clock2 icono"></span>
      <time class="tiempo-texto">
        {{ tiempo.hora }}:{{ tiempo.minuto | conversorATiempo }}:{{ tiempo.segundo | conversorATiempo }}
      </time>
    </p>
    <button 
      *ngIf="tiempo.botonEliminarActivo"
      class="btn-eliminar icon-bin2" 
      (click)="eliminarTiempo(indiceDeTiempo, obj)">
    </button>
  </li>
</ul>
